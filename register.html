<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Group Finder - Register</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center; 
            background-repeat: no-repeat; 
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background: rgb(44, 43, 43);
            border-radius: 12px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.379);
        }

        .title {
            font-size: 28px;
            color: white;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            color: #7C3AED;
            font-size: 16px;
            margin-bottom: 25px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: white;
            margin-bottom: 8px;
        }

        .input {
            width: 100%;
            padding: 12px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .button {
            width: 100%;
            padding: 12px;
            background-color: #7C3AED;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #6D28D9;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: white;
        }

        .link {
            color: #7C3AED;
            text-decoration: none;
            font-weight: bold;
        }

        .error {
            color: #EF4444;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Create Account</h1>
        <p class="subtitle">Join the Study Group Community</p>
        
        <form id="registerForm" action="signup.jsp" method="POST" onsubmit="return validateForm()">
            <input type="hidden" name="redirect" value="http://localhost/Nexus/signup.php">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="input" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="input" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="input" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="input" required>
            </div>

            <p id="error-message" class="error"></p>
            <button type="submit" class="button">Create Account</button>
        </form>

        <div class="footer">
            <p>Already have an account? <a href="login1.html" class="link">Login</a></p>
        </div>
    </div>

    <script>
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('error-message');

            if (password !== confirmPassword) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Passwords do not match!';
                return false;
            }

            if (password.length < 8) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Password must be at least 8 characters long!';
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
